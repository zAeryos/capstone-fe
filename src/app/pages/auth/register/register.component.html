<div class="container">


  <div class="registration-container margin">
  <div class="registration-box">
    <main>
      <div class="container">
        <h1 class="text-center">Register</h1>
        <p class="text-center">Have an account already? <a class="nav-link"  routerLink="../login" routerLinkActive="active">Login instead!</a></p>
        <form (ngSubmit)="registerUser()">
          <div class="form-group" class="text-center">

            <label for="name" class="mt-3">Name*</label>
            <input type="text" id="name" class="form-control" name="name" required [(ngModel)]="userRegister.name" >

            <label for="surname" class="mt-3">Surname*</label>
            <input type="text" id="surname" class="form-control" name="surname" required [(ngModel)]="userRegister.surname">

            <label for="username" class="mt-3">Username*</label>
            <input type="text" id="username" class="form-control" name="username" required [(ngModel)]="userRegister.username">

            <label for="email" class="mt-3">Email address*</label>
            <input type="email" id="email" class="form-control" name="email" required [(ngModel)]="userRegister.email">

            <label for="password" class="mt-3">Password*</label>
            <input type="password" id="password" name="password" class="form-control" required [(ngModel)]="userRegister.password">

            <label for="phoneNumber" class="mt-3">Phone number*</label>
            <input type="number" id="phoneNumber" class="form-control" name="phoneNumber" required [(ngModel)]="userRegister.phoneNumber">

            <label for="birthday" class="mt-3">Birthday*</label>
            <input type="date" id="birthday" class="form-control text-center" name="birthday" required [(ngModel)]="userRegister.birthday">

          </div>
          <div class="text-center">
             <button type="submit" class="text-center btn btn-primary my-5">Register now</button>
             <span *ngIf="registering" class="spinner-border spinner-border-sm" role="status"></span>
          </div>
        </form>
      </div>
    </main>
  </div>
</div>

      </div>
