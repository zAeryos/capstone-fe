<div class="container">

  <div class="login-container">
    <div class="login-box">
      <main>
        <div class="container">
          <h1 class="text-center">Log in with your credentials</h1>
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="username" name="username" id="username" class="form-control" required ngModel />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control" required ngModel />
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="login-btn">
                Login
              </button>
            </div>
            <p class="text-center">
              <a class="nav-link" routerLink="../register" routerLinkActive="active">Don't have an account yet? Register here!</a>
            </p>
          </form>
        </div>
      </main>
    </div>
  </div>

</div>
