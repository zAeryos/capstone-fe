<section id="newsletter-section">
  <div class="container-fluid subscribe py-5">
    <div class="container text-center py-5">
      <div class="mx-auto text-center" style="max-width: 900px;">
        <h5 class="subscribe-title px-3">Subscribe</h5>
        <h1 class="text-white mb-4">Our Newsletter</h1>
        <p class="text-white mb-5">Stay informed about the latest travel destinations, exclusive offers, and insider tips from Timeless Travels. Join our community of travel enthusiasts and embark on unforgettable journeys around the globe. Enter your email below to subscribe and start exploring with us.
        </p>
        <div class="position-relative mx-auto">
          <input class="form-control border-primary rounded-pill w-100 py-3 ps-4 pe-5" type="text" placeholder="Your email" [(ngModel)]="email">
          <button type="button" class="btn btn-primary rounded-pill position-absolute top-0 end-0 py-2 px-4 mt-2 me-2" (click)="saveEmail()">Subscribe</button>
        </div>
      </div>
    </div>
  </div>
</section>
